- $formkit: 'password'
  name: 'token'
  value: '$token'
  label: 'Token'
  help: '代理的服务IP地址'

- $cmp: 'FormKit'
  props:
    name: 'enableProxy'
    value: "$enableProxy == 'true'"
    type: 'checkbox'
    id: 'enableProxy'
    label: '是否开启代理?'
  help: '是否开启网络代理，使得访问番组计划走代理。'

- $formkit: 'select'
  if: '$get(enableProxy).value'
  name: 'proxyType'
  value: '$proxyType'
  label: '选择代理类型'
  options:
    http: 'http'
    socks: 'socks'
  help: '网络代理的类型，即代理的协议。'

- $formkit: 'text'
  if: '$get(enableProxy).value'
  name: 'host'
  value: '$host'
  label: 'IP地址'
  placeholder: 'xxx.xxx.xxx.xxx'
  validation: 'required'
  help: '代理的服务IP地址'

- $formkit: 'text'
  if: '$get(enableProxy).value'
  name: 'port'
  value: '$port'
  label: '端口'
  help: '代理的服务端口'
  validation: 'required|number|between:1,65535'
